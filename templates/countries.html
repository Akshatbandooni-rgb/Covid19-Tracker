{% extends 'base.html' %}

{% block content %}
<div class="alert alert-primary display-4" role="alert">
    {{country}}
</div>
<div class="row">

    <div class="card text-white bg-info mb-3 col-md-4 m-4" style="max-width: 18rem;">

        <div class="card-body">
            <div class="mt-2"> <img width="48" height="44"
                    src="https://covidindia.org/wp-content/uploads/2020/07/1f.png" class="attachment-large size-large"
                    alt="" loading="lazy"></div>
            <h5 class="card-title">Confirmed</h5>
            <p class="card-text">{{confirmed}}</p>
        </div>
    </div>
    <div class="card text-white bg-danger mb-3 col-md-4 m-4" style="max-width: 18rem;">
        <div class="mt-2"> <img width="44" height="44" src="https://covidindia.org/wp-content/uploads/2020/07/3f.png"
                class="attachment-large size-large" alt="" loading="lazy"></div>
        <div class="card-body">
            <h5 class="card-title">Deaths</h5>
            <p class="card-text">{{death}}</p>
        </div>
    </div>
    <div class="card text-white bg-success mb-3 col-md-4 m-4" style="max-width: 18rem;">
        <div class="mt-2"> <img width="48" height="44" src="https://covidindia.org/wp-content/uploads/2020/07/2f.png"
                class="attachment-large size-large" alt="" loading="lazy"></div>
        <div class="card-body">
            <h5 class="card-title">Recovered</h5>
            <p class="card-text">{{recovered}}</p>
        </div>
    </div>
</div>

{% endblock content %}
